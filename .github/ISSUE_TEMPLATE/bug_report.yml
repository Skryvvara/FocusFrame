name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - id: greeting
    type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!

        Please *do not* use this template to request features.

        The Github [GitHub Discussions](https://github.com/skryvvara/focusframe/discussions/)
        has a section for ideas.
  - id: version
    type: input
    attributes:
      label: FocusFrame build version
      description: What version of FocusFrame are you using?
      placeholder: e.g. v1.0.0
    validations:
      required: true
  - id: os
    type: dropdown
    attributes:
      label: Operating System
      description: On what operating sytem are you running FocusFrame? 
      multiple: false
      options:
        - Windows
        - Other
    validations:
      required: true
  - id: reproduce
    type: textarea
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug?
      value: |
        1. Start '...'
        2. Configure '...'
        3. Etc ...
      validations:
        required: true
  - id: expected
    type: textarea
    attributes:
      label: Expected result
      description: A clear and concise description on what you expect to happen.
    validations:
      required: true
  - id: actual
    type: textarea
    attributes:
      label: Actual result
      description: A clear and concise description on what is actually happening.
    validations:
      required: true
  - id: logs
    type: textarea
    attributes:
      label: Logs
      description: If applicable, add logs generated by FocusFrame during the time this issue occurs.
  - id: screenshots
    type: textarea
    attributes:
      label: Screenshots or videos
      description: If applicable, add screenshots and/or a short video to help explain your issue.
